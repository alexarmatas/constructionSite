<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/bd593e5bac.js"
      crossorigin="anonymous"
    ></script>
    <title>Constructo - Contracting Made Easy</title>
  </head>
  <body onload="galleryLoad()">
    <header>
      <div class="topHeader">
        <p>Constructo County</p>
        <p>888-888-8888</p>
        <p>CONSTRUCTO@EXAMPLE.COM</p>
      </div>
      <div class="centerHeader">
        <a href="index.html">
          <p class="logo"><span>C</span>onstructo</p>
        </a>

        <nav>
          <ul class="navLinks">
            <li><a href="aboutUs.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contactUs.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>

      <div class="bottomHeader">
        <p><i class="fas fa-hammer"></i> Contracting Made Easy</p>
      </div>
    </header>
    <div class="contact-us-banner">
      <p>888-888-8888</p>
      <p>CONSTRUCTO@EXAMPLE.COM</p>
    </div>
    <div class="gallery-flex-row">
      <div class="gallery-header-wrapper">
        <h2>Roofing</h2>
        <div class="container-gallery">
          <div class="main-img">
            <img
              src="../dist/images/galleryImages/roofing/roof1.png"
              id="current-roof"
            />
          </div>

          <div class="imgs-roofing imgs-grid">
            <img src="../dist/images/galleryImages/roofing/roof1.png" />
            <img src="../dist/images/galleryImages/roofing/roof2.png" />
            <img src="../dist/images/galleryImages/roofing/roof3.png" />
            <img src="../dist/images/galleryImages/roofing/roof4.png" />
            <img src="../dist/images/galleryImages/roofing/roof5.png" />
            <img src="../dist/images/galleryImages/roofing/roof6.png" />
            <img src="../dist/images/galleryImages/roofing/roof7.png" />
            <img src="../dist/images/galleryImages/roofing/roof8.png" />
          </div>
        </div>
      </div>

      <div class="gallery-header-wrapper">
        <h2>Bathroom</h2>
        <div class="container-gallery">
          <div class="main-img">
            <img
              src="../dist/images/galleryImages/bathroom/bathroom1.png"
              id="current-bathroom"
            />
          </div>

          <div class="imgs-bathroom imgs-grid">
            <img src="../dist/images/galleryImages/bathroom/bathroom1.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom2.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom3.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom4.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom5.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom6.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom7.png" />
            <img src="../dist/images/galleryImages/bathroom/bathroom8.png" />
          </div>
        </div>
      </div>
    </div>

    <footer id="main-footer">
      Copyright &copy; 2020
    </footer>

  <script type="text/javascript" src="main.js"></script>
