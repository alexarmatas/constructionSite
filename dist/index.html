<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/bd593e5bac.js"
      crossorigin="anonymous"
    ></script>
    <title>Constructo - Contracting Made Easy</title>
  </head>
  <body>
    <header>
      <div class="topHeader">
        <p>Bergen County</p>
        <p>888-888-8888</p>
        <p>CONSTRUCTO@EXAMPLE.COM</p>
      </div>
      <div class="centerHeader">
        <p class="logo"><span>C</span>onstructo</p>
        <nav>
          <ul class="navLinks">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact Us</a></li>
            <div class="bubble"></div>
          </ul>
        </nav>
      </div>
      <div class="bottomHeader">
        <p><i class="fas fa-hammer"></i> Contracting Made Easy</p>
      </div>
    </header>
    <div class="slideshow-container">
      <div>
        <img
          src="../images/indexImages/ourServicesRS.jpg"
          class="slides fade"
          alt=""
        />
        <div class="text fade">Our Services</div>
      </div>
      <div>
        <img
          src="../images/indexImages/aboutUsRS.jpg"
          class="slides fade"
          alt=""
        />
        <div class="text fade">About Us</div>
      </div>
      <div>
        <img
          src="../images/indexImages/contactUsRS.jpg"
          class="slides fade"
          alt=""
        />
        <div class="text fade">Contact Us</div>
      </div>

      <!--Next and prev Buttons-->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <!--dots and circles-->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
